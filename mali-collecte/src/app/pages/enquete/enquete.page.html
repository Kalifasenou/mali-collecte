<ion-content style="text-align: center; align-items: center;">
  <ion-row style="text-align: center; align-content: center; align-self: center;">
    <div style="margin-top: 50px; text-align: center; align-items: center;">
      <p>{{ title }}</p>
    </div>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <img [src]="activityImage" alt="Image de l'activité">
        <ion-card-header>
          <ion-card-subtitle>{{activityName}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>Date de debut: {{begunDate}}</p>
          <p>Date de fin: {{endDate}}</p>
        </ion-card-content>

        <p>Nom de l'organisateur {{ organization }}</p>

        <ion-row>
          <ion-col size="4"> <ion-button *ngIf="showRejectButton" color="danger"
              (click)="reject()">Refuser</ion-button></ion-col>
          <ion-col size="4"> <ion-button *ngIf="showViewMoreButton"
              (click)="presentPopover($event)">Voir+</ion-button></ion-col>
          <ion-popover  #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
            <ng-template>
              <ion-content class="ion-padding">Description de l'activité</ion-content>
            </ng-template>
          </ion-popover>
          <ion-col size="4"> <ion-button *ngIf="showAcceptButton" color="success"
              (click)="accept()">Accepter</ion-button></ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
