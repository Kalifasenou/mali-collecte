<ion-header>
  <ion-toolbar>
    <ion-title>Administrateur {{nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <div class="descript">
      <p>
        <b>Travailler</b> avec des <b>données</b> n'a jamais été aussi
        <b>facile !</b>
      </p>
    </div>
    <ion-button  (click)="openIonModal()">Créer un questionnaire</ion-button>
  </ion-row>

  <ion-card class="carde" [scrollLeft]="true">
    <ion-row style="text-align: center;">
      <div style="align-self: center; align-items: center; text-align: center; ">
        <p><b>Liste des activités récentes !</b></p>
      </div>
    </ion-row>

    <ion-row>
      <img src="../../../assets/IMG_2213.JPG" />
    </ion-row>

    <ion-row>
        <ion-col size="12"> nom de l'enquête : <p> {{nom}} </p> </ion-col>
    </ion-row>

    <ion-row>
       <ion-col size="6">Date de debut :</ion-col>
       <ion-col size="5">12 - 01 -2023</ion-col>
       <ion-col size="1"><svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.33333 7.58745H4.22222V9.16982H6.33333V7.58745ZM10.5556 7.58745H8.44444V9.16982H10.5556V7.58745ZM14.7778 7.58745H12.6667V9.16982H14.7778V7.58745ZM16.8889 2.04916H15.8333V0.466797H13.7222V2.04916H5.27778V0.466797H3.16667V2.04916H2.11111C0.939444 2.04916 0.0105555 2.76123 0.0105555 3.63153L0 14.7081C0 15.5784 0.939444 16.2905 2.11111 16.2905H16.8889C18.05 16.2905 19 15.5784 19 14.7081V3.63153C19 2.76123 18.05 2.04916 16.8889 2.04916ZM16.8889 14.7081H2.11111V6.00508H16.8889V14.7081Z" fill="black"/>
        </svg>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Date de fin :</ion-col>
      <ion-col size="5">31 - 01 -2023</ion-col>
      <ion-col size="1"><svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
       <path d="M6.33333 7.58745H4.22222V9.16982H6.33333V7.58745ZM10.5556 7.58745H8.44444V9.16982H10.5556V7.58745ZM14.7778 7.58745H12.6667V9.16982H14.7778V7.58745ZM16.8889 2.04916H15.8333V0.466797H13.7222V2.04916H5.27778V0.466797H3.16667V2.04916H2.11111C0.939444 2.04916 0.0105555 2.76123 0.0105555 3.63153L0 14.7081C0 15.5784 0.939444 16.2905 2.11111 16.2905H16.8889C18.05 16.2905 19 15.5784 19 14.7081V3.63153C19 2.76123 18.05 2.04916 16.8889 2.04916ZM16.8889 14.7081H2.11111V6.00508H16.8889V14.7081Z" fill="black"/>
       </svg>
       </ion-col>
    </ion-row>
    <ion-row>

      <ion-col size="6">Etat : </ion-col>
      <ion-col size="6">{{nom}}</ion-col>


    </ion-row>

  </ion-card>
  <strong *ngIf="modelData">{{modelData}}</strong>
</ion-content>
